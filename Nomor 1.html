<!DOCTYPE html>
<html>
    <head>
        <title>Nomor 1</title>
        <script>
            function konversi(){
                var nilai = document.getElementById("nilai").value;
                
                var hasil;

                if(nilai>=0 && nilai<=40){
                    hasil ="E";
                } else if(nilai>=41 && nilai<=55){
                    hasil ="D";
                } else if(nilai>=56 && nilai<=70){
                    hasil ="C";
                }else if(nilai>=71 && nilai<=80){
                    hasil ="B";
                }else if(nilai>=81 && nilai<=100){
                    hasil ="A";
                }else {
                    hasil ="Nilai tidak valid"
                };

                document.getElementById("hasil").innerText="Hasil: " + hasil;
            }
        </script>
    </head>
    
    <body>
        <h1>Hasil Konversi</h1>
        <label for="nilai">Masukkan nilai anda: </label>
        <input type="number" id="nilai" min="0" max="100">
        <button onclick="konversi()">Konversi</button>
        <p id="hasil"></p>
    </body>
</html>
